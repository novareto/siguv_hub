[filter:cipher]
use = egg:uvc.concierge#cipher
cipher_key = mKaqGWwAVNnthL6J

[app:uvcsite]
use = egg:uvc.concierge#proxy
title = UVCSite
href = http://10.33.204.33:8089/app/++vh++http:localhost:8080/uvcsite/++
login_url = http://10.33.204.33:8089/app/
string_keys = REMOTE_USER
use_x_headers = true
login_method = xmlrpc

[app:portal]
use = egg:uvc.concierge#proxy
title = Plone
href = http://10.33.204.33:8090/VirtualHostBase/http/localhost:8080/siguvportal/VirtualHostRoot/_vh_
login_url = http://10.33.204.33:8090/siguvportal/
string_keys = REMOTE_USER
use_x_headers = true
login_method = xmlrpc

[filter:assets]
use = egg:fanstatic#fanstatic
recompute_hashes = false
versioning = true
bottom = true
minified = true
publisher_signature = uvc.conciergewsgi

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = info 

[filter:session]
use = egg:Beaker#beaker_session
beaker.session.key = beaker.session
beaker.session.type = cookie 
beaker.session.url = 127.0.0.1:6379
beaker.session.auth = true
beaker.session.secret = secret
beaker.session.validate_key = secret

[composite:hub]
use = egg:uvc.concierge#remotehub
/ = portal
/uvcsite = uvcsite

[pipeline:main]
pipeline = assets cipher who session hub

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8080
